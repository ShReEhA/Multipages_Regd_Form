<!DOCTYPE html>
<html>
<head>
  <title>Educational Details</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
  <h1>Educational Details</h1>
  <form action="goToPreviousPage(2)">
    <label for="hsc-institution">HSC Institution name:</label>
    <input type="text" id="hsc-institution" name="hsc-institution" placeholder="institution"><br><br>
    
    <label for="hsc-board">HSC Board:</label>
    <select id="hsc-board" name="hsc-board" required>
      <option value="CBSC">CBSC</option>
      <option value="ICSC">ICSC</option>
      <option value="State Board">State Board</option>
    </select><br><br>
    

    <label for="hsc-score">Score in HSC (%):</label>
    <input type="number" id="hsc-score" name="hsc-score" min="0" max="100" required><br><br>
    

    <label for="ssc-institution">SSC Institution name:</label>
    <input type="text" id="ssc-institution" name="ssc-institution" placeholder="institution"><br><br>
    

    <label for="ssc-board">SSC Board:</label>
    <select id="ssc-board" name="ssc-board" required>
      <option value="CBSC">CBSC</option>
      <option value="ICSC">ICSC</option>
      <option value="State Board">State Board</option>
    </select><br><br>
    
    <label for="ssc-score">Score in SSC(%) :</label>
    <input type="number" id="ssc-score" name="ssc-score" min="0" max="600" placeholder="%"><br><br>
    
    <label for="current-education">Currently pursuing:</label>
    <input type="text" id="current-education" name="current-education"  placeholder="college"><br><br>
    
    <label for="current-institution">Current educational institution name:</label>
    <input type="text" id="current-institution" name="current-institution" placeholder="institution" required><br><br>
    
    <label for="overall-score">Overall percentage:</label>
    <input type="number" id="overall-score" name="overall-score" min="0" max="100" placeholder="%" ><br><br>
    
    <label for="current-backlogs">Current backlogs if any:</label>
    <input type="number" id="current-backlogs" name="current-backlogs" min="0"><br><br>
    
  
    <div class="button">
      
        <button type="submit" onclick="goToPreviousPage(1)"> <a href="./registration.html" style="text-decoration: none;">Previous</button></a>
        
        
      
        <button type="submit" onclick="goToNextPage(3)"><a href="./upload_document.html">Next</button>
    </div></a>
  </form>
</div>
</body>
</html>
