<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h2>Document Upload</h2>
        <h5>Please upload the required documents for admission.</h5>
        
        <form action="goToNextPage(3)">
            <div>
                <label for="passport-photo">Recent Passport Size Photograph:</label><br>
                <input type="file" id="passport-photo" accept="image/*" required>
            </div><br>
            
            <div>
                <label for="hsc-marksheet">HSC Mark Sheet:</label><br>
                <input type="file" id="hsc-marksheet" accept="image/*, .pdf, .doc, .docx" required>
            </div><br>
            
            <div>
                <label for="ssc-marksheet">SSC Mark Sheet:</label><br>
                <input type="file" id="ssc-marksheet" accept="image/*, .pdf, .doc, .docx" required>
            </div><br>
            
            <div>
                <label for="semester-marksheet">All Semesters Mark Sheet (Single PDF or Docs):</label><br>
                <input type="file" id="semester-marksheet" accept=".pdf, .doc, .docx" required>
            </div><br>

            <div class="button">
                <a href="./education_form.html">
                <button type="submit" onclick="goToPreviousPage2">Previous</button>
                <button type="submit">submitForm</button></a>
            </div>
        </form>
    </div>

    <script>
        function goToPreviousPage(goToPreviousPage2) {
            showPage(goToPreviousPage2);
        }

        function validateFormAndSubmit(event) {
            event.preventDefault();

            
            if (validateForm()) {
              
                storeFormData();
                document.getElementById('documentUploadForm').submit();
            }
        };
        </script>
    
</body>
</html>
